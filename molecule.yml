---

ansible:
#  verbose: true
  playbook: playbook.yml
  group_vars:
    vbox_hosts: # this group is needed to override the default ansible variables when running molecule with the virtualbox driver
      # While the names of the net ifaces changes, the internal subnet is consistent in each platform
      - docker_swarm_addr: "{{ ansible_all_ipv4_addresses | select('match', '172.28.128.*') | first }}"
  host_vars:
    ansible-dockerswarm-01:
      - swarm_labels: foo
    ansible-dockerswarm-02:
      - swarm_labels:
          - bar
          - libvirt
  raw_env_vars:
    # Fix an issue with the docker driver
    ANSIBLE_REMOTE_TMP: "/tmp"
  # Uncomment to verify swarm_labels
  # tags:
  #   swarm_labels

# Uncomment if docker is going to be used for local development
# driver:
#   name: docker

# configuration options for the internal docker driver (used in CI)
docker:
  containers:
    - name: ansible-dockerswarm-01
      ansible_groups:
        - docker_engine
        - docker_swarm_manager
      image: atosatto/ubuntu
      image_version: 16.04
      privileged: True
    - name: ansible-dockerswarm-02
      ansible_groups:
        - docker_engine
        - docker_swarm_manager
      image: sergk/centos7-systemd
      image_version: latest
      privileged: True
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      command: '/usr/sbin/init'
    - name: ansible-dockerswarm-03
      ansible_groups:
        - docker_engine
        - docker_swarm_worker
      image: sergk/centos7-systemd
      image_version: latest
      privileged: True
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      command: '/usr/sbin/init'

# configuration options for the internal vagrant driver (used for local development)
vagrant:

  # molecule's --platform option will look for these names
  platforms:
    - name: centos-7
      box: centos/7
    - name: ubuntu-16.04
      box: bento/ubuntu-16.04
    - name: ubuntu-14.04
      box: bento/ubuntu-14.04

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 2048
        cpus: 2

  instances:
    - name: ansible-dockerswarm-01
      ansible_groups:
        - vbox_hosts
        - docker_engine
        - docker_swarm_manager
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
      options:
        append_platform_to_hostname: yes
    - name: ansible-dockerswarm-02
      ansible_groups:
        - vbox_hosts
        - docker_engine
        - docker_swarm_manager
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
      options:
        append_platform_to_hostname: yes
    - name: ansible-dockerswarm-03
      ansible_groups:
        - vbox_hosts
        - docker_engine
        - docker_swarm_worker
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
      options:
        append_platform_to_hostname: yes

# use testinfra to run the tests
verifier:
  name: testinfra
